<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spooderfy | Room</title>
	<meta content="#6C63FF" name="theme-color">

    <meta content="Create movie nights like never before with Spooderfy."
          name="description">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" type="text/css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

<style>
    body {
        font-family: Inter var, system-ui, -apple-system, BlinkMacSystemFont,
                         Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
                         Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        background-color: #161a29;
    }
	.bg-discord-dark {
		background: #23272A;
    }
    .bg-discord-no-as-dark {
        background: #2F3641;
    }
    .border-discord-dark {
        border-color: #23272A;
    }
    .text-spoods-cyan {
        color: #00ffe7;
    }
    .text-spoods-purple {
        color: #7161EF;
    }
    .border-spoods-purple-hover:hover {
        border-color: #7161EF;
    }
    .bg-gradient{
        background: linear-gradient(315deg, #7161EF 0%, #00ffe7 100%);
    }
    .slide-nav-1 {
        animation: slideNav 0.5s ease-in-out;
    }
    .slide-nav-2 {
        animation: slideNav 0.6s ease-in-out;
    }
    .slide-nav-3 {
        animation: slideNav 0.7s ease-in-out;
    }
    .slide-nav-4 {
        animation: slideNav 0.8s ease-in-out;
    }
    .slide-nav-5 {
        animation: slideNav 0.9s ease-in-out;
    }
    .search {
        animation: slideSearch 0.75s ease-in-out;
    }
    #vid-container {
        height: 100%;
        width: 100%;
        object-fit: contain;
    }

    .toggle-checkbox:checked {
        @apply: right-0 border-green-400;
        right: 0;
        border-color: #68D391;
    }
    .toggle-checkbox:checked + .toggle-label {
        @apply: bg-green-400;
        background-color: #68D391;
    }



    @keyframes slideNavOpp{
        0%{
            opacity: 0;
        }
        50%{
            transform: translateY(20px);
            opacity: 0;
        }
        100%{
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes expand {
        0%{
            width: 0;
        }
        100%{
            width: 75%;
        }
    }

    @keyframes slideNav{
        0%{
            opacity: 0;
        }
        50%{
            transform: translateY(-20px);
            opacity: 0;
        }
        100%{
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes slideSearch{
        0%{
            opacity: 0;
        }
        50%{
            transform: translateX(-50px);
            opacity: 0;
        }
        100%{
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes slideMe{
        0%{
            opacity: 0;
        }
        60%{
            transform: translateX(0px);
        }
        62%{
            transform: translateX(50px);
            opacity: 0;
        }
        100%{
            transform: translate(0);
            opacity: 1;
        }
    }

    @keyframes slideVid{
        0%{
            opacity: 0;
        }
        60%{
            transform: translateX(0px);
        }
        62%{
            transform: translateX(20px);
            opacity: 0;
        }
        100%{
            transform: translate(0);
            opacity: 1;
        }
    }
</style>

    <div id="nav" class="w-full">

                <div class="slide-nav-3 cursor-default">

                </div>

              </button>
            </div>
            <div class="slide-nav-5 flex justify-center hidden lg:block w-full lg:w-1/2 pb-2 lg:pt-2">
                <div class="p-2 relative mx-auto w-full lg:w-2/3">
                    <label>
                        <input id="search-content" class="border-2 border-gray-300 bg-white w-full h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none placeholder-gray-600 text-discord-dark font-medium"

                    </label>
                    <button v-on:click="search" type="submit" class="absolute right-0 top-0 mt-5 mr-4 focus:outline-none">

                      </svg>
                    </button>
                </div>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}" class="flex-col pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row text-white items-center text-xl">
                <a class="slide-nav-2 mx-4 my-2 md:my-0 font-semibold transition duration-200 border-transparent border-b-2 hover:border-white focus:outline-none focus:border-blue-400" v-bind:href="home">Home</a>
                <a class="slide-nav-2 mx-4 my-2 md:my-0 font-semibold transition duration-200 border-transparent border-b-2 hover:border-white focus:outline-none focus:border-blue-400" v-bind:href="explore">Explore</a>
                <a class="slide-nav-1 mx-4 my-2 md:my-0 font-semibold transition duration-200 border-transparent border-b-2 hover:border-white focus:outline-none focus:border-blue-400" v-bind:href="invite">Invite</a>

            </nav>
          </div>
        </div>
    </div>

<div class="w-full flex justify-around">

                         </div>

                <div class="absolute top-0 overflow-y-auto w-full" style="max-height: 34vw">
                    <div v-for="message in messages" class="px-4 pt-2">
                            <div class="relative py-2">
                                <img class="inline-block absolute rounded-full object-contain w-12 h-12 mt-1"
                                     v-bind:src="message.avatar" alt="Skull">
                                <div class="inline-block relative ml-16 mt-1">
                                    <div class="top-0 left-0">
                                        <div>
                                            <h3 class="inline-block font-semibold text-lg text-blue-400">{{ message.user }}</h3>
                                            <p class="inline-block font-sm text-sm text-gray-600 pl-2">{{ message.timestamp }}</p>
                                        </div>
                                        <div>
                                            <p class="text-white text-md">
                                                {{ message.content }}

                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>


                <div class="absolute bottom-0 w-full mb-6 h-12 px-2 pb-2 rounded-lg bg-discord-dark">
                    <div class="p-2 relative w-full">

                            <input id="text-box"
                                   v-on:keypress="onTyping"

                                   type="text"
                                   name="message"
                                   placeholder="Send something to the movie room...">
                        </label>

                </div>
            </div>
        </div>
    </div>

<script>
    const navControl = new Vue({
        el: "#nav",
        data: {
            home: "https://" + document.location.host + "/home",
            explore: "https://" + document.location.host + "/explore",
            invite: "",
            discord: "",
        },
        methods:
            {
                search: function (event) {
                    let content = document.getElementById("search-content").value;
                    let url = window.location.host;
                    document.location.href = "https://" + url.concat("/explore?terms=", content);
                }
            },
        created: function() { },
    })

    const API_URL = "https://" + document.location.host +"/api";

    const videoInfo = new Vue({
        el: "#video-system",
        data: {
            admin: true,
            allowMembers: false,  // only valid if admin=true
            isPlaylist: false,

                }

            },
            onLike: function (event) {  // todo post request

                    };

            onMovePrevious: function (event) {  // todo WS
                if (!this.isPlaylist) { return; }


            },
            onMoveNext: function (event) {  // todo WS
                if (!this.isPlaylist) { return; }


            }

        created: function() { },

                    timestamp: "Today at 10:11 PM",
                    content: "Did you say these players are in sync!?"

                {

                    timestamp: "Today at 10:12 PM",
                    content: "Hell yeah! All users in complete sync, no more dealing with Discord's laggy streams!"
                },
            ]
        },
        methods:
            {
                onTyping: function (event) {
                    if(event.keyCode === 13){
                        this.onTypingSubmit()
                        event.preventDefault();
                    }
                },
                onTypingSubmit: function (event) {
                    let elm = document.getElementById("text-box");
                    if (elm.value !== "") {

                    this.messages.push(msg);

    })


</script>
